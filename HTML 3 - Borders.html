<!DOCTYPE html>
<html>
<head>
<style>
p.one {
  border-style: solid;
  border-color: #0000ff;
}

p.two {
  border-style: solid;
  border-color: #ff0000 #0000ff;
}

p.three {
  border-style: solid;
  border-color: #ff0000 #00ff00 #0000ff;
}

p.four {
  border-style: solid;
  border-color: #ff0000 #00ff00 #0000ff rgb(250,0,255);
}
</style>
</head>
<body>
<p>Different colours for lines in a rectangular border !</p>
<p class="one">1. Single colour to the entire border !</p>
<p class="two">2. Two colurs in the same border !</p>
<p class="three">3. Three different colours in the same Border !</p>
<p class="four">4. And finally four different colurs !</p>

</body>
</html>
